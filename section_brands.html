<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
  <link rel="stylesheet" href="style_section_brands.css">
  <title>Блок-1.5-JS в браузере</title>
</head>
<body>

    <section class="section-brands">

            <h2 class="section-brands__title">Ремонт техники различных брендов</h2>
        </div>


        <div class="section-brands__content">
            <div class="section-brands__container swiper-container">

                <li class="section-brands__item swiper-slide">
                    <a href="#" class="section-brands__link">
                        <img class="section-brands__img" src="logo/lenovo.png" alt="lenovo">
                    </a>
                </li>
                <li class="section-brands__item swiper-slide">
                    <a href="#" class="section-brands__link">
                        <img class="section-brands__img" src="logo/samsung.png" alt="samsung">
                    </a>
                </li>
                <li class="section-brands__item swiper-slide">
                    <a href="#" class="section-brands__link">
                        <img class="section-brands__img" src="logo/apple.png" alt="apple">
                    </a>
                </li>
                <li class="section-brands__item swiper-slide">
                    <a href="#" class="section-brands__link">
                        <img class="section-brands__img" src="logo/ViewSonic.png" alt="ViewSonic">
                    </a>
                </li>
                <li class="section-brands__item swiper-slide">
                    <a href="#" class="section-brands__link">
                        <img class="section-brands__img" src="logo/bosch.png" alt="bosch">
                    </a>
                </li>
                <li class="section-brands__item swiper-slide">
                    <a href="#" class="section-brands__link">
                        <img class="section-brands__img" src="logo/hp.png" alt="hp">
                    </a>
                </li>
                <li class="section-brands__item swiper-slide">
                    <a href="#" class="section-brands__link">
                        <img class="section-brands__img" src="logo/acer.png" alt="acer">
                    </a>
                </li>
                <li class="section-brands__item swiper-slide">
                    <a href="#" class="section-brands__link">
                        <img class="section-brands__img" src="logo/sony.png" alt="sony">
                    </a>
                </li>
                <li class="section-brands__item swiper-slide">
                    <a href="#" class="section-brands__link">
                        <img class="section-brands__img" src="logo/lenovo.png" alt="lenovo">
                    </a>
                </li>
                <li class="section-brands__item swiper-slide">
                    <a href="#" class="section-brands__link">
                        <img class="section-brands__img" src="logo/samsung.png" alt="samsung">
                    </a>
                </li>
                <li class="section-brands__item swiper-slide">
                    <a href="#" class="section-brands__link">
                        <img class="section-brands__img" src="logo/lenovo.png" alt="lenovo">
                    </a>
                </li>
            </ul>

            <div class="swiper-pagination"></div>
            </div> 
        </div> 
        <button type="button" class="section-brands__change button-more">Показать все</button>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="section_brands.js"></script>
</body>
</html>
